    <div class="card" style="width: 33rem;" id="div1">
        <h2><strong>Macros Calculator</strong></h2>
        <form id="f1">
            <p id="p1"><strong>Enter Age</strong></p>
            <input class="form-control" aria-label="Default" style="width: 13rem" id="age">
            <p id="p2"><strong>Gender</strong></p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline1"><strong>Male</strong> </label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline2"><strong>Female</strong></label></div>
            <p id="p3"><strong>Enter Weight</strong></p>
            <input class="form-control" aria-label="Default" style="width: 13rem" id="weight">
            <p id="p4"><strong>Enter Height</strong></p>
            <input class="form-control" aria-label="Default" style="width: 13rem" id="height">
            <p id="p5"><strong>Goals</strong></p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline3" name="customRadioInline2" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline3"><strong>Fat loss</strong> </label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline4" name="customRadioInline2" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline4"><strong>Muscle Gainz</strong></label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline5" name="customRadioInline2" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline5"><strong>Maintenance</strong></label>
            </div>
            <p></p>
            <p id="p6"><strong>Activity Level</strong></p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline6" name="customRadioInline3" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline6"><strong>Lightly active (moderate exercise
                    but sedentary job)</strong></label>
            </div>
            <p></p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline7" name="customRadioInline3" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline7"><strong>Moderately active (intense exercise
                    but sedentary job)</strong></label>
            </div>
            <p></p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline8" name="customRadioInline3" class="custom-control-input">
                <label class="custom-control-label" for="customRadioInline8"><strong>Very active (moderate exercise and
                    active job)</strong></label>
            </div>
            <p></p>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline9" name="customRadioInline4" class="custom-control-input">
                <label id="l1" class="custom-control-label" for="customRadioInline9"><strong>Extra active (intense
                    exercise and active job)</strong></label>
            </div>
            <p></p>
            <strong>
